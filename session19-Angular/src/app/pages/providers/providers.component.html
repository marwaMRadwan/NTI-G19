<div class="row">
    <div class="col-4" *ngFor="let item of providers | paginate :{ itemsPerPage: 10, currentPage: p }">
        <div class="card">
            <div class="card-body">
                <h2>{{item.name}}</h2>
                <h3>{{item.email}}</h3>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
